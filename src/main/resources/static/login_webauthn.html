<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Two-factor authentication
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="login_style.css">
</head>
<script src="webauth.js"></script>
<body>
<div class="login-form">
    <form action="/authorize" method="post">
        <h2 class="text-center">Security key</h2>
        <p>When you are ready to authenticate, press the button below.</p>
        <div class="form-group">
            <noscript>
                <p>You must enable javascript to use your security key</p>
            </noscript>
            <div id="securityKeyActivate" style="display: none;">
                <button type="submit" class="btn btn-primary btn-block">Use security ley</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
